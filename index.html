<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img class="profile-img" src="images/F3CD550A-57A5-42EB-ACC4-E69EDB2E4B05.PNG" alt="Ty's Face">
            <div class="name">Ty Cannon</div>
            <nav>
                <ul>
                    <li><a href="#dev-portfolio">Dev Portfolio</a></li>
                    <li><a href="#marketing-portfolio">Marketing Portfolio</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <!-- Image Collage Section -->
        <div class="image-collage">
            <img src="images/IMG_8276.JPG" alt="Project 1" class="floating-img">
            <img src="images/IMG_7699.JPG" alt="Project 2" class="floating-img">
            <img src="images/96A918D4-3682-46D1-B8C8-A842EF2515DA.JPEG" alt="Project 3" class="floating-img">
            <img src="images/60A19713-9AAE-4A98-B203-BCA833CBA44F.JPEG" alt="Project 4" class="floating-img">
            <img src="images/IMG_8401 3.JPG" alt="Project 5" class="floating-img">
            <img src="images/IMG_6988.JPG" alt="Project 6" class="floating-img">
            <img src="images/54EA92CC-38E7-41BD-AA54-10F23CA19418-2.JPEG" alt="Project 7" class="floating-img">
            <img src="images/DSC02555-2.jpg" alt="Project 8" class="floating-img">
        </div>

        <!-- Text Box Section -->
        <div class="hero-text">
            <h2>Your Name</h2>
            <p>Welcome to my portfolio! Explore my work in both development and marketing.</p>
            <button onclick="location.href='#dev-portfolio'">Dev Portfolio</button>
            <button onclick="location.href='#marketing-portfolio'">Marketing Portfolio</button>
        </div>
    </section>

    <script src="portfolio.js"></script>
</body>
</html>
